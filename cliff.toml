# git-cliff ~ default configuration file
# https://git-cliff.org/docs/configuration
#
# Lines starting with "#" are comments.
# Configuration options are organized into tables and keys.
# See documentation for more information on available options.

[changelog]
# changelog header
header = """
# Changelog\n
All notable changes to this project will be documented in this file.
This project adheres to [Semantic Versioning](https://semver.org/spec/v2.0.0.html).\n
"""
# template for the changelog body
# https://tera.netlify.app/docs/#introduction
body = """
{% if version %}\
    ## {{ version | trim_start_matches(pat="v") }} - ({{ timestamp | date(format="%Y-%m-%d") }})
{% else %}\
    ## Unreleased
{% endif %}\
{% if previous %}\
    {% if previous.commit_id %}
        [{{ previous.commit_id | truncate(length=7, end="") }}](https://github.com/Rustin170506/tokio-console-web/commit/{{ previous.commit_id }})...\
            [{{ commit_id | truncate(length=7, end="") }}](https://github.com/Rustin170506/tokio-console-web/commit/{{ commit_id }})
    {% endif %}\
{% endif %}
{% set has_breaking = false -%}
{% for commit in commits -%}
    {% if commit.breaking -%}
        {% set_global has_breaking = true -%}
    {% endif -%}
{% endfor -%}
{% if has_breaking -%}
    ### <a id = "{{ version }}-breaking"></a>Breaking Changes
    {% for commit in commits -%}
        {% if commit.breaking -%}
            - **{{ commit.message | upper_first }}** ([{{ commit.id | truncate(length=7, end="") }}](https://github.com/Rustin170506/tokio-console-web/commit/{{ commit.id }}))<br />{{ commit.breaking_description }}
        {% endif -%}
    {% endfor -%}
{% endif -%}
{% for group, commits in commits | group_by(attribute="group") %}
    ### {{ group | upper_first }}
    {% for commit in commits %}
        - {% if commit.breaking %}[**breaking**](#{{ version }}-breaking) {% endif -%} {{ commit.message | upper_first }} (\
            [{{ commit.id | truncate(length=7, end="") }}](https://github.com/Rustin170506/tokio-console-web/commit/{{ commit.id }})\
                {% for link in commit.links -%}
                    , {{ link.text }}({{ link.href }})\
                {% endfor -%}
            )\
    {% endfor %}
{% endfor %}\n
"""
# remove the leading and trailing whitespace from the template
trim = true
# changelog footer
footer = ""

[git]
# parse the commits based on https://www.conventionalcommits.org
conventional_commits = true
# filter out the commits that are not conventional
filter_unconventional = true
# process each line of a commit as an individual commit
split_commits = false
# regex for preprocessing the commit messages
commit_preprocessors = [
  { pattern = '\((\w+\s)?#([0-9]+)\)', replace = "([#${2}](https://github.com/Rustin170506/tokio-console-web/issues/${2}))"}, # replace issue numbers
]
# regex for parsing and grouping commits
commit_parsers = [
  { message = "^feat", group = "Added" },
  { message = "^fix", group = "Fixed" },
  { message = "^doc", group = "Documented" },
  { message = "^perf", group = "Performance" },
  { message = "^update", group = "Updated" },
  { message = "^refactor", skip = true },
  { message = "^refac", skip = true },
  { message = "^style", skip = true },
  { message = "^test", skip = true },
  { message = "^chore\\(release\\)", skip = true },
  { message = "[Pp]repare to release", skip = true },
  { message = "^chore", skip = true },
  { body = ".*security", group = "Security" },
  { body = ".*[dD]eprecate.*", group = "Deprecated" },
]
# protect breaking changes from being skipped due to matching a skipping commit_parser
protect_breaking_commits = false
# filter out the commits that are not matched by commit parsers
filter_commits = false
# regex for skipping tags
# skip_tags = "v0.1.0-beta.1"
# regex for ignoring tags
ignore_tags = ""
# sort the tags topologically
topo_order = false
# sort the commits inside sections by oldest/newest order
sort_commits = "oldest"
# limit the number of commits included in the changelog.
# limit_commits = 42

link_parsers = [
    { pattern = "[fF]ixes #(\\d+)", text = "fixes [#${1}]", href = "https://github.com/Rustin170506/tokio-console-web/issues/$1"},
    { pattern = "[cC]loses #(\\d+)", text = "closes [#${1}]", href = "https://github.com/Rustin170506/tokio-console-web/issues/$1"},
    { pattern = "[sS]ee #(\\d+)", text = "see [#${1}]", href = "https://github.com/Rustin170506/tokio-console-web/issues/$1"},
]
